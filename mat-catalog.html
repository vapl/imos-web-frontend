<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Material Catalog</title>
</head>
<body>
    <div class="container-sm w-50">
        <!-- SEARCH -->
        <div class="d-flex justify-content-between mb-5 mt-5">
            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="basic-addon1"><img src="/assets/icons/search_icon.svg" alt="search-icon" srcset="" height="20" width="20"></span>
                <input id="decor-search" type="text" class="form-control" placeholder="Search decor" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="d-flex mb-3">
                <span class="input-group-text">Filter by price group: </span>
                <select id="filter-group" class="form-select" aria-label="Default select example">
                    <option selected>All</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">B</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="3">HDF</option>
                </select>
            </div>
        </div>
        <!-- ACCORDION -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
