<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Material Catalog</title>
</head>
<body class="background">
    <div class="background"></div>
    <div class="grid">
        <div class="img-card">
            <img src="/assets/materials.jpg" alt="material-catalog" class="image">
            <div class="middle">
                <div class="text">MATERIAL CATALOG</div>
            </div>
        </div>
        <div class="img-card">
            <img src="/assets/catalogs.jpg" alt="catalog" class="image">
            <div class="middle">
                <div class="text">CATALOG</div>
            </div>
        </div>
        <div class="img-card">
            <img src="/assets/NET-panel.jpg" alt="net-panel" class="image">
            <div class="middle">
                <div class="text">NET-PANEL</div>
            </div>
        </div>
        <div class="img-card">
            <img src="/assets/drawings.jpg" alt="net-panel" class="image">
            <div class="middle">
                <div class="text">DRAWINGS</div>
            </div>
        </div>
    </div>
    <div class="arrow-container">
        <div class="d-flex justify-content-center align-items-end arr-container">
            <div>
                <h5 class="bounce p-0 m-0 text-custom">NEWS</h5>
                <div class="arrow bounce pt-0 mt-0"></div>
            </div>
        </div>
    </div>
</body>
</html>
