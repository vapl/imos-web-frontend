<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Material Catalog</title>
</head>
<body>
    <div class="container-sm w-50">
        <!-- SEARCH -->
        <div class="d-flex justify-content-center mb-5 mt-5 sticky-top bg-body divider">
            <div class="input-group mt-5 mb-5 w-50">
                <span class="input-group-text" id="basic-addon1"><img src="/assets/icons/search_icon.svg" alt="search-icon" srcset="" height="20" width="20"></span>
                <input id="article-search" type="text" class="form-control" placeholder="Search decor" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div id="article-list">
            
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-img" class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="articleDrawingList.js"></script>
</body>
</html>
